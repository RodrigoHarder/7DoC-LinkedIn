<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Harder | LinkedIn</title>
    <link rel="shortcut icon" href="./imagens/logotipo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/perfil.css">
    <link rel="stylesheet" href="./estilos/cabecalho.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">
            <img src="./imagens/logotipo.svg" alt="Logotipo do LinkedIn na cor branca" class="logotipo-linkedin">
            <img src="./imagens/pesquisar.svg" alt="ícone de uma lupa" class="icone-pesquisa">
            <input type="text" class="pesquisa" placeholder="Pesquisar">
        </div>
        <nav class="cabecalho-icones">
            <div class="icones">
                <img src="./imagens/inicio.png" alt="ícone de uma casa na cor branca" class="icone-imagem">
                <span class="icone-texto">Início</span>
            </div>
            <div class="icones">
                <img src="./imagens/rede.png" alt="ícone de duas pessoas na cor branca" class="icone-imagem" width="22px" height="18px">
                <span class="icone-texto">Minha rede</span>
            </div>
            <div class="icones">
                <img src="./imagens/vagas.png" alt="ícone de uma mala na cor branca" class="icone-imagem">
                <span class="icone-texto">Vagas</span>
            </div>
            <div class="icones">
                <img src="./imagens/mensagens.png" alt="ícone de um balão de diálogo na cor branca com três pontos no interior " class="icone-imagem">
                <span class="icone-texto">Mensagens</span>
            </div>
            <div class="icones">
                <img src="./imagens/notificacoes.png" alt="ícone de um sino na cor branca" class="icone-imagem">
                <span class="icone-texto">Notificações</span>
            </div>
            <div class="icones icones-perfil">
                <img src="./imagens/foto-perfil.jpg" alt="ícone de um sino na cor branca" class="icone-imagem icone-perfil">
                <span class="icone-texto">Eu</span>
            </div>
            <div class="icones">
                <img src="./imagens/solucoes.png" alt="ícone nove quadrados alinhados em três colunas e três linhas na cor branca" class="icone-imagem" width="20px" height="20px">
                <span class="icone-texto">Para negócios</span>
            </div>
            <div class="icones">
                <a href="#" class="icone-texto icone-premium">Experimente o Premium grátis</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <article class="perfil">
            <img src="./imagens/fundo-do-perfil.jpg" alt="Imagem de fundo azul com um padrão quadriculado no lado esquerdo, a palavra alura no centro junto com a frase Mergulhe em tecnologia e no lado direito uma bússola" class="fundo-do-perfil">
            <section class="perfil-informacoes">
                <img src="./imagens/foto-perfil.jpg" alt="Fotografia de um garoto de pela clara, cabelos curtos na cor marrom e olhos castanhos sorrindo" class="foto-perfil">
                <div class="informacoes-pessoais">
                    <h1 class="perfil-nome">Rodrigo Harder</h1>
                    <h2 class="perfil-formacao">Professor de Química | Design Gráfico | Monitor na Alura</h2>
                    <div class="perfil-localidade">
                        <span class="perfil-local">São Carlos, São Paulo, Brasil </span>
                        <span class="elipse"><a href="#" class="perfil-contato">Informações de contato</a></span>
                    </div>
                    <div class="informacoes-gerais">
                        <span class="perfil-social">
                            <a href="#" class="perfil-seguidores">45 seguidores</a>
                            <span class="elipse"><a href="#" class="perfil-conexoes">55 conexoes</a></span>
                        </span>
                        <span class="perfil-botoes">
                            <a href="#" class="perfil-mensagem">Mensagem</a>
                            <a href="#" class="perfil-mais">Mais</a>
                        </span>
                    </div>
                </div>
                <div class="informacoes-profisisonais">
                    <span class="empresa">
                        <img src="https://media.licdn.com/dms/image/C4D0BAQH9asE_b3_dgw/company-logo_100_100/0/1669690112973?e=1689206400&v=beta&t=x_jE8GLmpTA0JF-aStzgcyjURrViXGzIlFCFuVQgprg" alt="Logotipo da alura" class="empresa-logotipo">
                        <p class="nome-empresa">Alura</p>
                    </span>
                    <span class="ensino">
                        <img src="https://media.licdn.com/dms/image/C4D0BAQGiXwxmIVKUjQ/company-logo_100_100/0/1649448015763?e=1689206400&v=beta&t=T8UtWy5BEInvSrYMt3KJ508rVLmqqpvaDp8E4zx1E-4" alt="Logotipo da UFSCar" class="ensino-logotipo">
                        <p class="nome-ensino">UFSCar</p>
                    </span>
                </div>
            </section>
        </article>
    </main>
    <footer class="rodape">        
    </footer>
</body>
</html>
